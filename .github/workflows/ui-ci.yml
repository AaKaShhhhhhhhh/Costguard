name: UI CI

on:
  push:
    paths:
      - 'ui/**'
      - 'docker/**'
  pull_request:
    paths:
      - 'ui/**'
      - 'docker/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run ruff on ui
        run: |
          ruff check ui || true

  build-image:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Build UI image
        run: |
          docker build -t costguard/ui:ci -f ui/Dockerfile ui/
